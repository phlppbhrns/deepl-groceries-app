<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <! Makes the page look good on all screen sizes>
    <title> Groceries List Page </title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <div class="groceries-list-wrapper">
        <h2> Groceries List </h2>
        <p> Insert your grocery item in the box below: </p>
        <form class="form-control" name="grocery-adder">                            <! form creates a field for user input>
            <input type="text" id="item-entry-box" />
        </form>

        <button id="add-button" class="add-button"> Add Item </button>
        <button id="delete-input-button" class="delete-button"> Clear Input</button>
        <button id="delete-all-button" class="delete-button"> Clear All </button>
        
        <p> Click the buttons next to the items to switch between in- and out-of-stock!</p>

        <div class="instock-and-outofstock-lists">
            <p class="bold-paragraph"> List of <span style="color: green"> in-stock </span> items:</p>
            <ul class="instock-list" id="groceries-list-instock">
            </ul>
            
            <p class="bold-paragraph"> List of <span style="color: red"> out-of-stock </span> items:</p>
            <ul class="outofstock-list" id="groceries-list-outofstock">
        </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
